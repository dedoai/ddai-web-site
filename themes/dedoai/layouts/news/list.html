{{ define "main" }}
  {{ partial "common/page-header" . }}
  <section class="section posts">
    <div class="container">
      <div class="news-list">
      {{ $paginator:= .Paginate .RegularPages }}
      {{ range $paginator.Pages }}
        {{ partial "components/post-item" . }}
      {{ end }}
      </div>
      {{ partial "components/pagination.html" . }}
    </div>
  </section>
{{ end }}
