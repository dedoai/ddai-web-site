{{ define "main" }}
  {{ partial "common/page-header" . }}
    {{ with .Page.Params.use_default_layout }}
      <section class="section-sm">
        <div class="container">
          <div class="row justify-center">
            <div class="lg:col-10">
              <div class="content">
                {{ .Content }}
              </div>
            </div>
          </div>
        </div>
      </section>
    {{ else }}
        {{ .Content }}
    {{ end }}
{{ end }}
