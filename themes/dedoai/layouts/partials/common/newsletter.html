{{ with site.GetPage "defaults"  }}
    {{with .Params.newsletter }}
        <div class="newsletter">
            <h2 class="section-title">{{.title}}</h2>
            <p>{{.text}}</p>
            <div class="frm">
                <form action="{{.action}}">
                    <input type="email" placeholder="{{.placeholder}}">
                    <button class="btn btn-cta" type="submit">{{.btn_txt}}</button>
                </form>
            </div>
        </div>
    {{end}}
{{ end }}
