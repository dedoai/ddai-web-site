{{ with .Page.Params.noheader }}{{else}}
<section id="page-header">
  <div class="container">
    <div class="page-title{{ with .Page.Params.use_default_layout }} text-center{{end}}">
    <h1>{{ i18n (printf "%s" (lower .Title)) | default .Title | title }}</h1>
      {{ with and .Page.Description false }}
        <p>{{.}}</p>
      {{end}}
    </div>
      {{ with site.Params.breadcrumbs }}
        {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6") }}
      {{ end }}
  </div>
</section>
{{end}}
