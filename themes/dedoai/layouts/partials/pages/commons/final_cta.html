{{- $_ := .Page.Params -}}
<div class="container">
    <div class="row justify-center my-8 py-8">
        <h2 class="my-8 text-h4 lg:text-h2">
          {{ $_.final_cta.title | markdownify }}
        </h2>
        <p> {{ $_.final_cta.text | markdownify }}</p>
        
        <p class='text-center'>
            <a href="{{ $_.final_cta.btn_link}}">
                <button class="bg-transparent hover:bg-purple-900 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-700 hover:border-transparent rounded">
                    {{ $_.final_cta.btn_label }}
                </button>
            </a>
        </p>
    </div>
</div>
