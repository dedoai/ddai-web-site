    <div class="rbox vg-bg">

        <div class="cd_hldr"><a href=""><img src="/assets/images/chvrn-dwn.webp" alt=""></a></div>
    </div>
    
    <div class="rbox pg-bg">

            <a href="{{.block_2.cta_1.link}}" class="pill">{{.block_2.cta_1.text}}</a>
            <a href="{{.block_2.cta_2.link}}" class="txt-cta"><span>{{.block_2.cta_2.text}}</span></a>
        </div>
        <div class="img_hldr"><img src="{{.block_2.img}}" alt="{{.block_2.title}}"></div>

    </div>

</div>
