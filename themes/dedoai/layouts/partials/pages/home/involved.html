{{- $_ := .Page.Params -}}
<div class="container">
    <div class="row justify-center">
        <h2 class="my-8 text-h4 lg:text-h2">
          {{ $_.involved.title | markdownify }}
        </h2>
        <ul>
        {{ range  $_.involved.items }}
            <li> <h3>{{ .title }}</h3>
            <p>{{ .text }}</p>
             </li>
        {{ end }}
        </ul>
    </div>
</div>
