{{- $_ := .Page.Params -}}
<div class="container row justify-center my-8 py-8">
    <div class=" md:col-10 lg:col-10">
        <div class="section-title">
            <h2 class="text-h4 lg:text-h2">
              {{ $_.values.title }}
            </h2>
        </div>
        <div class="my-8">
            {{ $i := 1 }}
            {{ range $_.values.items }}
                <p>{{ $i }}) <b>{{.name}}</b>: {{.txt}}</p>
                {{ $i = add $i 1 }}
            {{ end }}
        </div>
    </div>
</div>
