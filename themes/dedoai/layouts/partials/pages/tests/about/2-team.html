{{- $_ := .Page.Params -}}
<div class="container row justify-center my-8 py-8">
    <div class=" md:col-10 lg:col-10">
        <div class="section-title">
            <h2 class="text-h4 lg:text-h2">
              {{ $_.team.title }}
            </h2>
        </div>
        <div class="my-8">
            <p>{{ $_.team.t1 }}</p>
        </div>
        <ul>
        {{ range $_.team.members }}
            <li><b>{{ .name }}</b> : {{.descr}} </li>
        {{ end }}
        </ul>
        
        
        <div class="my-8">
            <p>{{ $_.team.t2 }}</p>
        </div>
    </div>
</div>
