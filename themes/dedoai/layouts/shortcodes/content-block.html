{{- $class := .Get 0 -}}
{{- $pre := .Get 1 -}}
<section {{- with $class }} class="{{.}}"{{ end -}}>
    <div class="container">
        <div class="row justify-center">
            <div class="md:col-10 lg:col-10">
                <div class="content">
                    {{- with $pre }} <pre>{{ end -}}
                    {{ .Inner | markdownify }}
                    {{- with $pre }} </pre>{{ end -}}
                </div>
            </div>
        </div>
    </div>
</section>
